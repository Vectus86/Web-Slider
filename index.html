<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sirin+Stencil&display=swap" rel="stylesheet">
</head>
<body>

    <div class="overlay"></div>
    <!-- Kiri -->


    <div class="left-side">
        <span class="logo">Fashion</span>
        <div class="sm-product">
            <h1 class="product-index">01</h1>
            <div class="sm-product-img-container">
                <img src="img/img1.jpg" class="sm-product-img">
            </div>
            <p class="sm-product-des">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                Quod odit dolorum autem dolore laboriosam corporis?</p>
        </div>
        <div class="social-link">
            <img src="img/facebook.png" class="social-link-img">
            <img src="img/instagram.png" class="social-link-img" alt="">
        </div>
    </div>

    <!-- Kanan -->
    
    <div class="right-side">
        <img src="img/img1.jpg" class="backdrop-img">
        <div class="content">
            <div class="product-detail">
                <h1 class="product-name">Yellow Tracksuit</h1>
                <p class="product-des">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Beatae ipsam eius fugiat? Officiis, cumque unde.</p>
                    <a href="#" class="buy-btn">Buy Now</a>

            </div>
            <div class="product-image-container">
                <img src="img/img1.jpg" class="product-img">
            </div>
        </div>
    </div>





    <script src="app.js"></script>

</html>
